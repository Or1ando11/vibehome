{% extends "base.html" %}
{% load static %}
{% block content %}  
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="flex flex-row justify-between">
        <div class="flex flex-col mr-4">
          <span class="text-2xl text-blue-950 font-bold p-4">KONTAKT</span>
          <div class="mb-5">
            <div class="flex space-x-2 items-center pl-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000a46" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
              </svg>
              <div class="font-bold text-xl text-blue-950">VibeHome</div>
            </div>
            <span class="pl-8 ml-4 text-blue-950">Kraków ul. 28 Lipca</span>
            <div class="flex space-x-2 mt- pl-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000a46" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
              </svg>
              <span class="text-blue-950">123 456 789</span>
            </div>
            <div class="flex space-x- pl-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000a46" class="w-6 h-6 mt-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
              <span class="mt-2 text-blue-950 ml-2">kontakt@vibehome.com</span>
            </div>
          </div>
        </div>
  
      </div>
      
      
   
      
  <!-- form -->
  <div class="border rounded p-4">
    <div class="flex items-center">
      <div class="text-blue-950 text-2xl font-bold mr-4">SKONTAKTUJ SIĘ Z NAMI</div>
      <div class="mobile-form-toggle flex items-center justify-center cursor-pointer bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 transform transition-transform duration-300 ease-in-out text-blue-950">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  
    
    <form class="bg-white shadow-md shadow-gray-800 rounded px-8 pt-6 pb-8 hidden" id="contact-form" method="POST" action="{% url 'kontakt' %}">
      {% csrf_token %}
      <div class="flex">
        <div class="w-full lg:w-1/2 pr-4">
          <label class="text-blue-950 block mb-2 font-medium" for="name">Imię i nazwisko:</label>
          <input class="w-full px-4 py-2 mb-4 border rounded-md" type="text" id="name" name="name" required>
  
          <label class="text-blue-950 block mb-2 font-medium" for="phone">Nr telefonu:</label>
          <input class="w-full px-4 py-2 mb-4 border rounded-md" type="tel" id="phone" name="phone" required>
  
          <label class="text-blue-950 block mb-2 font-medium" for="email">Adres e-mail:</label>
          <input class="w-full px-4 py-2 mb-4 border rounded-md" type="email" id="email" name="email" required>
  
          <label class="text-blue-950 block mb-4 font-medium" for="property_type">Temat:</label>
          <select class="w-full px-4 py-2 mb-4 border rounded-md" id="property_type" name="property_type">
            <option value="CHCĘ SPRZEDAĆ NIERUCHOMOŚĆ" class="text-blue-950">CHCĘ SPRZEDAĆ NIERUCHOMOŚĆ</option>
            <option value="CHCĘ KUPIĆ NIERUCHOMOŚĆ" class="text-blue-950">CHCĘ KUPIĆ NIERUCHOMOŚĆ</option>
            <option value="CHCĘ WYNAJĄĆ NIERUCHOMOŚĆ" class="text-blue-950">CHCĘ WYNAJĄĆ NIERUCHOMOŚĆ</option>
          </select>
        </div>
  
        <div class="w-full lg:w-1/2 pl-4">
          <label class="text-blue-950 block mb-2 font-medium " for="comments">Uwagi:</label>
          <textarea class="w-full h-80 resize-none px-4 py-2 mb-4 border rounded-md" id="comments" name="comments"></textarea>
        </div>
      </div>
  
      <div class="mb-4">
        <label class="text-blue-950 block text-gray-700 font-bold">
          <input class="mr-2 leading-tight" type="checkbox" required>
          Korzystając z formularza, zgadzasz się na przechowywanie i przetwarzanie Twoich danych osobowych, które wykorzystamy wyłącznie w celu kontaktu zwrotnego. Informacje o tym, jak dbamy o Twoje dane, znajdziesz w naszej Polityce prywatności.
        </label>
      </div>
  
      <div class="flex items-center justify-center">
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Wyślij
        </button>
      </div>
    </form>
    <p id="success-message" style="display: none;"></p>
  </div>
  

  <script src="{% static 'js/expandcontact.js' %}"></script>
  <script src="{% static 'js/checkcontact.js' %}"></script>

{% endblock content %}
